<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          var url = new URL(window.location.href);
          var token = null;

          if (url.searchParams.has('token')) {
            token = url.searchParams.get('token');
            url.searchParams.delete('token');
            var clean = url.pathname + (url.searchParams.toString() ? '?' + url.searchParams.toString() : '');
            window.history.replaceState(null, '', clean);
          }

          if (!token && url.hash && url.hash.startsWith('#')) {
            var hp = new URLSearchParams(url.hash.substring(1));
            token = hp.get('token');
            window.history.replaceState(null, '', url.pathname + url.search);
          }

          if (token) {
            localStorage.setItem('token', token);
            document.cookie = 'token=' + encodeURIComponent(token) + '; Path=/; Max-Age=' + (7*24*60*60) + '; Secure; SameSite=None';
          }
        } catch (e) {}
      })();
    </script>
    <title>Equipment Health Monitor</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
